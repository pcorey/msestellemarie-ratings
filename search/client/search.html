<template name="search">
    <div class="search">
        <div class="product">
            <p>&nbsp;</p>
            <input class="search" type="text" placeholder="Search...">
            <!-- <h1 class="title"><a href="/{{review.slug}}">{{review.product}}</a></h1> -->
            <p>
                <select class="category">
                    <option value="">All Categories</option>
                    {{#each categories}}
                        <option value="{{_id}}">{{category}}</option>
                    {{/each}}
                </select> by
                <select class="brand">
                    <option value="">All Brands</option>
                    {{#each brands}}
                        <option value="{{_id}}">{{brand}}</option>
                    {{/each}}
                </select></p>
        </div>
        <div class="overall">
            <p>&nbsp;</p>
            <h1><i class="sort fa {{#if asc}}fa-chevron-up{{else}}fa-chevron-down{{/if}}"></i></h1>
            <p>&nbsp;</p>
        </div>
    </div>
</template>
