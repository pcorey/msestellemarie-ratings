<template name="ratings">
    <div class="ratings">
        <div class="overall">
            <p>Overall:</p>
            <h1>{{overall}}</h1>
        </div>
        <div class="attributes">
            {{#each attributes}}
                <p>{{this}}:</p>
            {{/each}}
        </div>
        <div class="rating">
            {{#each attributes}}
                <p>
                    <span style="width: {{width this ../review}}%;"></span>
                </p>
            {{/each}}
        </div>
    </div>
</template>
