<template name="preview">
    <div class="preview">
        <div class="background" style="background-image: url({{review.image.url}})"></div>
        <div class="flex product-header">
            <div class="product">
                <p>&nbsp;</p>
                <h1 class="title"><a href="#">{{review.product}}</a></h1>
                <p class="classification"><a class="category" href="#">{{category.category}}</a> by <a class="brand" href="#">{{brand.brand}}</a></p>
            </div>
            <div class="overall">
                <p>Overall:</p>
                <h1>{{overall}}</h1>
                <p class="controls"><i class="expand fa fa-chevron-{{#if expanded}}up{{else}}down{{/if}}"></i><i class="fa fa-{{#if linked}}chain-broken unlink{{else}}link link{{/if}}"></i><!-- <i class="fa fa-{{#if expanded}}minus{{else}}plus{{/if}}-square-o open"></i> --></p>
            </div>
        </div>
        <div class="flex more {{#if expanded}}expanded{{/if}}">
            <div class="links">
                {{#if hasLinks}}
                    <p class="links-text">Read More:</p>
                    <ul>
                    {{#each review.links}}
                        <li><p><a href="{{url}}">{{label}}</a></p></li>
                    {{/each}}
                    </ul>
                {{/if}}
            </div>
            <div class="ratings">
                {{#each attributes}}
                    <p class="bar" style="width: {{width ..}}">
                        <span class="text-wrapper">
                            <span class="number">{{widthText ..}}</span>
                            <span class="text">{{this}}</span>
                        </span>
                    </p>
                {{/each}}
            </div>
        </div>
    </div>
</template>
