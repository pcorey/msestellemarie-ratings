<template name="search">
    <div class="search">
        <div class="product">
            <div class="searchbox">
                <!-- <i class="fa fa-search"></i> -->
                <input class="searchbox" type="text" placeholder="Search...">
            </div>
            <p>
                <select class="category">
                    <option value="">All Categories</option>
                    {{#each categories}}
                        <option selected={{selected 'category'}} value="{{_id}}">{{category}}</option>
                    {{/each}}
                </select> by
                <select class="brand">
                    <option value="">All Brands</option>
                    {{#each brands}}
                        <option selected={{selected 'brand'}} value="{{_id}}">{{brand}}</option>
                    {{/each}}
                </select></p>
        </div>
        <div class="overall">
            <h1><i class="sort fa {{#if asc}}fa-sort-amount-asc{{else}}fa-sort-amount-desc{{/if}}"></i></h1>
            <p>&nbsp;</p>
        </div>
    </div>
</template>
